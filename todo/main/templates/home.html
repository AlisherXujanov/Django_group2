{% extends 'base.html' %}

{% block content %}
<h1>{{ title }}</h1>

<hr />

<div class="container">
  <a href="{% url 'create_todo' %}" class="btn btn-primary btn-sm float-end">
    Create todo
  </a>

  <hr>
  <br>
  
  {% for item in todos %}
  <div class="card p-3 mb-2 bg-secondary text-light">
    <h5 class="card-title">{{ item.title|title }}</h5>
    <p class="card-text">{{ item.description }}</p>

    <div class="row">
      <a href="{% url 'todo_details' item.id %}" class="col btn btn-info">View</a>
      <a href="#" class="col btn btn-primary">Выполнено</a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
