{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>

    <link rel="stylesheet" href="{% static 'styles/base.css' %}">
    <link rel="stylesheet" href="{% static 'styles/navbar.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bulma@4/bulma.css" rel="stylesheet">
    {% block css %}

    {% endblock %}
</head>

<body>
    <div id="messsages">
        {% bootstrap_messages %}
    </div>
    <section>
        {% include 'navbar.html' %}

        <main class="content">
            {% block content %}

            {% endblock %}
        </main>
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script>
        const messsagesContainer = document.getElementById('messsages')
        setTimeout(() => {
            messsagesContainer.style.display = 'none'
        }, 3000)
    </script>
    {% block script %}

    {% endblock script %}
</body>

</html>
